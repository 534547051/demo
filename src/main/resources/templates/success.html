<!DOCTYPE html>
<!--导入 thymeleaf的命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<!‐‐th:text 将div里面的文本内容设置为‐‐>     
<div id="divid" th:id="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr/>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr/>

<h4  th:each="user:${users}"></h4>
</body>
</html>
